<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jam</title>
  <link rel="stylesheet" href="css/style_jam.css">
  <link rel="stylesheet" href="../jam analog/css/style_jam.css">
</head>

<body>
  <div class="container">
    <div class="jam">
      <div class="bayangan"></div>
      <div class="clock">
        <div class="number" style="--i:1;"><b>1</b></div>
        <div class="number" style="--i:2;"><b>2</b></div>
        <div class="number" style="--i:3;"><b>3</b></div>
        <div class="number" style="--i:4;"><b>4</b></div>
        <div class="number" style="--i:5;"><b>5</b></div>
        <div class="number" style="--i:6;"><b>6</b></div>
        <div class="number" style="--i:7;"><b>7</b></div>
        <div class="number" style="--i:8;"><b>8</b></div>
        <div class="number" style="--i:9;"><b>9</b></div>
        <div class="number" style="--i:10;"><b>10</b></div>
        <div class="number" style="--i:11;"><b>11</b></div>
        <div class="number" style="--i:12;"><b>12</b></div>
        <div class="hour-hand" id="hour-hand"></div>
        <div class="minute-hand" id="minute-hand"></div>
        <div class="second-hand" id="second-hand"></div>
        <div class="center-dot"></div>
      </div>
    </div>
  </div>


  <script src="../jam analog/js/script_jam.js"></script>
  <!-- <script src="js/script.js"></script> -->
</body>

</html>
